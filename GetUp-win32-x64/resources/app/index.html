<!DOCTYPE html>
<html style="-webkit-app-region: drag">
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container" style="height: 100%">
      <div class="row" style="height: 100%">
        <div class="col-4" style="display: flex">
          <div class="row justify-content-start my-auto mr-auto">
              <button style="-webkit-app-region: no-drag" type="button" id="getup" class="m-2 btn btn-dark btn-circle"><i class="fa fa-walking"></i></button>
              <button style="-webkit-app-region: no-drag" type="button" id="pause" class="my-2 btn btn-dark btn-circle"><i id="control" class="fa fa-play"></i></button>
          </div>
        </div>
        <div class="col-4" style="display: flex">
          <div class="m-auto h2">
            <span id="minutes">00</span>
            <span id="message">:</span>
            <span id="seconds">00</span>
          </div>
        </div>
        <div class="col-4" style="display: flex">
          <div class="row justify-content-end my-auto ml-auto">
            <button style="-webkit-app-region: no-drag" type="button" id="min-btn" class="my-2 btn btn-dark btn-circle"><i class="fa fa-window-minimize"></i></button>
            <button style="-webkit-app-region: no-drag" type="button" id="close-btn" class="m-2 btn btn-dark btn-circle"><i class="fa fa-times"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
      require('./timer.js');
      const remote = require('electron').remote;

      document.getElementById("min-btn").addEventListener("click", function (e) {
          var window = remote.getCurrentWindow();
          window.minimize(); 
      });

      document.getElementById("close-btn").addEventListener("click", function (e) {
          var window = remote.getCurrentWindow();
          window.close();
      }); 
    </script>
  </body>
</html>
